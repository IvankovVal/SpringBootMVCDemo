<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пример</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="components/header :: header"></header>
<!--Задания-->
<div th:each="element : $(exercises)">
<h3 th:text="${element.id}"/>
<p th:text="${element.exType}"/>
<p th:text="${element.exText}"/>
<p th:text="${element.createdAt}"/>
<p th:text="${element.editedAt}"/>
</div>
<!--/Задания-->
<div th:insert="components/footer :: footer"></div>
</body>
</html>
