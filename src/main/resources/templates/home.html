<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пример</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="components/header :: header"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Варианты ОГЭ</h1>
                <p class="lead text-body-secondary">
                    Something short and leading about the collection below—its contents,
                    the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                    entirely.
                </p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Main call to action</a> <a href="#"
                                                                                        class="btn btn-secondary my-2">
                    Secondary
                    action
                </a>
                </p>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div th:each="element : ${exercises}">
                <!--Карточка-->
                <div class="col">
                    <div class="card shadow-sm">
                        <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top" height="225"
                             preserveAspectRatio="xMidYMid slice" role="img" width="100%"
                             xmlns="http://www.w3.org/2000/svg">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Рисунок к заданию</text>
                        </svg>
                        <div class="card-body">
                            <p th:utext="${element.exText}" class="card-text">
                                Текст задания
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Проверить</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Попробовать снова</button>
                                </div>
                                <small th:utext="${element.exType}" class="text-body-secondary">Тип задания</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Карточка/-->
            </div>
        </div>
    </div>
</main>
<div th:insert="components/footer :: footer"></div>
</body>
</html>
