<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пример</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="components/header :: header"></header>
<!--Задания-->
<div class="container mt-5 mb-5">
  <h1>Добавление задания</h1>
  <form action="/add" method="post">
    <input type="number" name="exercise-type" placeholder="Введите тип задания" class="form-control">
    <br>
    <textarea name="exercise-text" placeholder="Введите текст задания" class="form-control"></textarea>
    <br>
    <input type="number" name="right-answer" placeholder="Введите ответ" class="form-control">
    <br>
    <button type="submit" class="btn btn-success">Добавить задание</button>
  </form>

</div>
<!--/Задания-->
<div th:insert="components/footer :: footer"></div>
</body>
</html>
